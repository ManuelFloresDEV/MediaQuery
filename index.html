<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>
  <body>
    <div class="contener">
      <div class="jeremy">
        <div class="card-name">
          <div class="img-d">
            <img class="user-img" src="img/image-jeremy.png" alt="" />
          </div>
          <div class="name">
            <p class="forreport">Report for</p>
            <h1>Jeremy robson</h1>
          </div>
        </div>
        <div class="card-data data-name">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="card-content red">
        <div class="icon">
          <img class="img-card" src="img/icon-work.svg" alt="" />
        </div>
        <div class="card-data">
          <div class="ability">
            <h6>work</h6>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <strong>32hrs</strong>
            <p>last week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card-content blue">
        <div class="icon">
          <img class="img-card" src="img/icon-play.svg" alt="" />
        </div>
        <div class="card-data">
          <div class="ability">
            <h6>Play</h6>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <strong>10hrs</strong>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card-content red">
        <div class="icon">
          <img class="img-card" src="img/icon-study.svg" alt="" />
        </div>
        <div class="card-data">
          <div class="ability">
            <h6>Study</h6>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <strong>4hrs</strong>
            <p>last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card-content green">
        <div class="icon">
          <img class="img-card" src="img/icon-exercise.svg" alt="" />
        </div>
        <div class="card-data">
          <div class="ability">
            <h6>Exercise</h6>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <strong>4hrs</strong>
            <p>last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card-content violet">
        <div class="icon">
          <img class="img-card violet" src="img/icon-social.svg" alt="" />
        </div>
        <div class="card-data">
          <div class="ability">
            <h6>Social</h6>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <strong>5hrs</strong>
            <p>last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card-content orange">
        <div class="icon">
          <img class="img-card" src="img/icon-self-care.svg" alt="" />
        </div>
        <div class="card-data">
          <div class="ability">
            <h6>Self Care</h6>
            <img src="img/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <strong>2hrs</strong>
            <p>last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
